    <style>
      .loading-indicator:before {
        content: "";
        background: #000000cc;
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      .loading-indicator:after {
        content: "Carregando...";
        position: fixed;
        width: 100%;
        top: 50%;
        left: 0;
        z-index: 1001;
        color: white;
        text-align: center;
        font-weight: bold;
        font-size: 1.5rem;
      }
    </style>
